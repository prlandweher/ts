<html>

<head>
	<meta charset="utf-8" />
	<title> Twitch Search API Demo </title>
	<link rel='stylesheet' type='text/css' href='ts.css'>
	<script src="ts.js"></script>
</head>

<body class="gradBg">

<!-- ###### Twitch Search ###### -->
<div class="tsContainer">
	<div class="searchHeader">
		<div class="searchInputs">
			<input type="text" name="searchQuery" id="searchField" autofocus placeholder="Search query...">
			<div class="searchButton" onclick="runSearch();">Search</div>
		</div>
	</div>
	<div id="resultsDiv" class="searchResults">
		<div class="totalResults" id="totalResults" style="display:none">
			Total Results: 
		</div>
		<div class="pageNav" id="pageNav" style="display:none">
			<div class="prevBtn" onclick="navPrev();">&#10148;</div>
			<div class="currentPage" id="currentPage">X/Y</div>
			<div class="nextBtn" onclick="navNext();">&#10148;</div>
		</div>
		<ul id="resultsList" class="resultsList">
		</ul>
	</div>
</div>

</body>
</html>
